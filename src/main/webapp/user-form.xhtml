<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>User Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body class="bg-light d-flex justify-content-center align-items-center vh-100">
   <h:form class="card shadow p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Log in</h2>

      <!-- Сообщения об ошибках -->
      <h:messages globalOnly="true" styleClass="text-danger mb-3" />

      <!-- Логин -->
      <div class="mb-3">
         <h:outputLabel for="login" value="Login" class="form-label" />
         <h:inputText id="login" value="#{userController.user.login}" required="true" requiredMessage="Login is required" class="form-control" />
         <h:message for="login" class="text-danger small" />
      </div>

      <!-- Пароль -->
      <div class="mb-3">
         <h:outputLabel for="password" value="Password" class="form-label" />
         <h:inputSecret id="password" value="#{userController.user.password}" required="true" requiredMessage="Password is required" class="form-control" />
         <h:message for="password" class="text-danger small" />
      </div>

      <!-- Чекбокс для регистрации -->
      <div class="mb-3 form-check">
         <h:selectBooleanCheckbox value="#{userController.registration}" class="form-check-input" id="isRegistration" />
         <h:outputLabel for="isRegistration" value="Register new user" class="form-check-label" />
      </div>

      <!-- Кнопка отправки формы -->
      <h:commandButton value="Log in" action="#{userController.createOrLoginUser()}" class="btn btn-primary w-100" />
   </h:form>
</h:body>
</html>
