<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Product List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Горизонтальный скролл для таблицы */
        .table-container {
            overflow-x: auto;
        }

        table {
            table-layout: auto; /* Гибкое распределение колонок */
            width: 100%;        /* Заполнение контейнера */
        }

        th, td {
            white-space: nowrap; /* Запрет переноса текста */
        }
    </style>
</h:head>
<h:body class="bg-light">
    <div class="container mt-4">

        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Product List</h1>
            <div>
                <!-- Add Product Button -->
                <h:form styleClass="d-inline">
                    <p:button value="Add Product" outcome="product-form.xhtml" styleClass="btn btn-success btn-sm"/>
                </h:form>
                <!-- Request Admin Rights Button -->
                <h:form styleClass="d-inline">
                    <p:commandButton value="Request Admin Rights" action="#{userBean.requestAdminRights}"
                                     styleClass="btn btn-warning btn-sm"/>
                </h:form>
                <!-- Logout Link -->
                <h:form styleClass="d-inline">
                    <p:commandButton value="Log Out" action="#{userBean.logout}" styleClass="btn btn-danger btn-sm"/>
                </h:form>
            </div>
        </header>

        <div class="table-container card shadow-sm p-3">
            <!-- Data Table -->
            <p:dataTable value="#{productBean.products}" var="product" paginator="true" rows="10"
                         rowsPerPageTemplate="5,10,15" editable="true" styleClass="table table-bordered table-hover">

                <!-- Колонки с атрибутами сущности Product -->
                <p:column headerText="ID" sortBy="#{product.id}" filterBy="#{product.id}">
                    #{product.id}
                </p:column>
                <p:column headerText="Name" sortBy="#{product.name}" filterBy="#{product.name}">
                    #{product.name}
                </p:column>
                <p:column headerText="Coordinates">
                    X: #{product.coordinates.x}, Y: #{product.coordinates.y}
                </p:column>
                <p:column headerText="Creation Date" sortBy="#{product.creationDate}">
                    #{product.creationDate}
                </p:column>
                <p:column headerText="Unit of Measure" sortBy="#{product.unitOfMeasure}">
                    #{product.unitOfMeasure}
                </p:column>
                <p:column headerText="Manufacturer" sortBy="#{product.manufacturer.name}">
                    #{product.manufacturer.name}
                </p:column>
                <p:column headerText="Price" sortBy="#{product.price}">
                    #{product.price}
                </p:column>
                <p:column headerText="Manufacture Cost" sortBy="#{product.manufactureCost}">
                    #{product.manufactureCost}
                </p:column>
                <p:column headerText="Rating" sortBy="#{product.rating}">
                    #{product.rating}
                </p:column>
                <p:column headerText="Part Number" sortBy="#{product.partNumber}" filterBy="#{product.partNumber}">
                    #{product.partNumber}
                </p:column>
                <p:column headerText="Owner" sortBy="#{product.owner.name}">
                    #{product.owner.name}
                </p:column>

                <!-- Actions -->
                <p:column headerText="Actions">
                    <h:form>
                        <p:commandButton value="Delete" action="#{productBean.delete}" styleClass="btn btn-danger btn-sm">
                            <f:setPropertyActionListener target="#{productBean.idToDelete}" value="#{product.id}"/>
                        </p:commandButton>
                        <p:button value="Edit" outcome="product-form.xhtml" styleClass="btn btn-primary btn-sm">
                            <f:param name="id" value="#{product.id}"/>
                        </p:button>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
</html>
