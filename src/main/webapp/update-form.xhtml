<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Edit Product</title>
</h:head>
<h:body>
    <div class="container mt-4">
        <h1>Edit Product</h1>

        <!-- Загружаем объект продукта по ID -->
        <h:form>
            <h:panelGrid columns="2" styleClass="form-group">

                <!-- ID Продукта -->
                <h:outputLabel for="id" value="Product ID:"/>
                <h:inputText id="id" value="#{productBean.product.id}" disabled="true" styleClass="form-control"/>

                <!-- Название продукта -->
                <h:outputLabel for="name" value="Product Name:"/>
                <h:inputText id="name" value="#{productBean.product.name}" styleClass="form-control"/>

                <!-- Координаты продукта -->
                <h:outputLabel for="coordinates" value="Coordinates (X, Y):"/>
                <h:inputText id="coordinates" value="#{productBean.product.coordinates}" styleClass="form-control"/>

                <!-- Цена -->
                <h:outputLabel for="price" value="Price:"/>
                <h:inputText id="price" value="#{productBean.product.price}" styleClass="form-control"/>

                <!-- Количество -->
                <h:outputLabel for="quantity" value="Quantity:"/>
                <h:inputText id="quantity" value="#{productBean.product.quantity}" styleClass="form-control"/>

                <!-- Описание -->
                <h:outputLabel for="description" value="Description:"/>
                <h:inputText id="description" value="#{productBean.product.description}" styleClass="form-control"/>

                <!-- Кнопка для обновления данных -->
                <h:commandButton value="Update Product" action="#{productBean.updateProduct}" styleClass="btn btn-primary mt-3"/>

                <!-- Кнопка для отмены -->
                <h:commandButton value="Cancel" action="product-list.xhtml" styleClass="btn btn-danger mt-3"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
